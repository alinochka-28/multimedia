<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея и аудиоплеер</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery-container">
        <div id="image-container">
            <button class="image-nav-button left" onclick="prevImage()">&#10094;</button>
            <img id="current-image" src="img/image1.png" alt="Gallery Image">
            <button class="image-nav-button right" onclick="nextImage()">&#10095;</button>
        </div>
        <p id="image-comment">Цветок</p>

        <hr class="divider"> <!-- Разделительная черта -->

        <div class="audio-controls">
            <p id="audio-filename"> </p>

            <div class="player-controls">
                <button class="control-button" onclick="previousTrack();">
                    <img src="icons/previous.png" alt="Предыдущий трек">
                </button>
                <button class="control-button" id="play-pause-button" onclick="togglePlayPause()">
                    <img id="play-pause-icon" src="icons/play.png" alt="Воспроизведение">
                </button>
                <button class="control-button" onclick="nextTrack();">
                    <img src="icons/next.png" alt="Следующий трек">
                </button>
            </div>

            <input type="range" id="progress-bar" value="0" min="0" max="100" step="1" onchange="changeAudioPosition()">
            <input type="file" id="audio-upload" accept="audio/*" onchange="uploadAudio(event)">
        </div>
        <canvas></canvas> <!-- Добавьте canvas для визуализации -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>

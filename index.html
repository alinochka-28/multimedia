<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений и аудиоплеер</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery-container">
        <div id="image-container">
            <button class="image-nav-button left" onclick="prevImage()">
                <span class="arrow-icon">&#10094;</span>
            </button>
            <img id="current-image" src="img/image1.png" alt="Gallery Image">
            <button class="image-nav-button right" onclick="nextImage()">
                <span class="arrow-icon">&#10095;</span>
            </button>
        </div>
        
        <hr class="divider"> <!-- Разделительная черта -->
    
        <div class="audio-controls">
            <div class="player-controls">
                <button class="control-button large" onclick="previousTrack();">
                    <img src="icons/previous.png" alt="Предыдущий трек">
                </button>
                <button class="control-button" id="play-pause-button" onclick="togglePlayPause()">
                    <img id="play-pause-icon" src="icons/play.png" alt="Воспроизведение">
                </button>
                <button class="control-button" onclick="nextTrack();">
                    <img src="icons/next.png" alt="Следующий трек">
                </button>
            </div>
            
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="1" onchange="changeAudioPosition()">

        </div>

        <div class="audio-visualization">
            <div class="ball" id="ball1"></div>
            <div class="ball" id="ball2"></div>
            <div class="ball" id="ball3"></div>
            <div class="ball" id="ball4"></div>
            <div class="ball" id="ball5"></div>
            <div class="ball" id="ball6"></div>
            <div class="ball" id="ball7"></div>
            <div class="ball" id="ball8"></div>
            <div class="ball" id="ball9"></div>
            <div class="ball" id="ball10"></div>
            <div class="ball" id="ball11"></div>
            <div class="ball" id="ball12"></div>
        </div>
    </div>    
    <script src="js/script.js"></script>
</body>
</html>
